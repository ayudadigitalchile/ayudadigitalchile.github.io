<footer class="ae-container-fluid rk-footer ">
    <div class="ae-grid ae-grid--collapse">
        <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-left">
            <ul class="rk-menu rk-footer-menu">
                <li routerLinkActive="active" class="rk-menu__item"><a routerLink="about" href="about.html" class="rk-menu__link">Sobre el
                        proyecto</a>
                </li>
                <li routerLinkActive="active" class="rk-menu__item"><a href="documentation.html" class="rk-menu__link">Documentación</a>
                </li>
                <li outerLinkActive="active" class="rk-menu__item"><a routerLink="about" href="contact.html" class="rk-menu__link">Contacto</a>
                </li>
            </ul>
            <p class="rk-footer__text rk-footer__copy "> <span class="ae-u-bold">© </span><span class="ae-u-bolder">{{year}}
                    AYUDA DIGITAL CHILE </span>un proyecto de colaboración libre.</p>
        </div>
        <div class="ae-grid__item item-lg-4 au-xs-ta-center">
            <a target="_blank" [href]="Servicio.info.facebook" class="rk-social-btn ">
                <svg>
                    <use xlink:href="assets/img/symbols.svg#icon-facebook"></use>
                </svg></a>
            <a target="_blank" [href]="Servicio.info.twitter" class="rk-social-btn ">
                <svg>
                    <use xlink:href="assets/img/symbols.svg#icon-twitter"></use>
                </svg></a>
            <a target="_blank" [href]="Servicio.info.instagram" class="rk-social-btn ">
                <svg>
                    <use xlink:href="assets/img/symbols.svg#icon-pinterest"></use>
                </svg></a>
            <a target="_blank" [href]="Servicio.info.tublr" class="rk-social-btn ">
                <svg>
                    <use xlink:href="assets/img/symbols.svg#icon-tumblr"></use>
                </svg></a>
        </div>
        <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-right">
            <p class="rk-footer__text rk-footer__contact "> <span class="ae-u-bold">Email:
                </span><span class="ae-u-bolder"> <a href="mailTo:{{Servicio.info.email}}"
                        class="rk-dark-color ">{{Servicio.info.email}}
                    </a></span></p>
        </div>
    </div>
</footer>
